        .input-field {

        }

            border-color: #3b82f6;
            box-shadow: 0 0 0 1px #3b82f6;
        }
        .btn-signin {

        }

            background-color: #e5e7eb;
        }
        .btn-google, .btn-facebook {
            background-color: #1a1f27;
            border: 1px solid #2b3241;
        }
        .btn-google:hover, .btn-facebook:hover {

    <!-- Sign-in Container with gap between navbar and container -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="signin-container p-8 mt-8 rounded-lg shadow-lg w-full max-w-md">
            <div class="mb-6">
                <svg class="w-8 h-8" viewBox="0 0 47 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#6366f1" d="M23.5 6.5C17.5 6.5 13.75 9.5 12.25 15.5C14.5 12.5 17.125 11.375 20.125 12.125C21.8367 12.5529 23.0601 13.7947 24.4142 15.1692C26.6198 17.4084 29.1793 20 34.75 20C40.75 20 44.5 17 46 11C43.75 14 41.125 15.125 38.125 14.375C36.4133 13.9471 35.1899 12.7053 33.8358 11.3308C31.6302 9.09158 29.0707 6.5 23.5 6.5ZM12.25 20C6.25 20 2.5 23 1 29C3.25 26 5.875 24.875 8.875 25.625C10.5867 26.0529 11.8101 27.2947 13.1642 28.6692C15.3698 30.9084 17.9293 33.5 23.5 33.5C29.5 33.5 33.25 30.5 34.75 24.5C32.5 27.5 29.875 28.625 26.875 27.875C25.1633 27.4471 23.9399 26.2053 22.5858 24.8308C20.3802 22.5916 17.8207 20 12.25 20Z"/>
                </svg>
                <h1 class="text-2xl font-bold text-white mt-2">Sitemark</h1>
            </div>
            <h2 class="text-3xl font-bold mb-6 text-white">Sign in as Mentor</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-400">Email</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" class="mt-1 block w-full px-3 py-2 rounded-md text-white placeholder-gray-500 input-field focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <div class="flex justify-between">
                        <label for="password" class="block text-sm font-medium text-gray-400">Password</label>
                        <a href="#" class="text-sm text-blue-500 hover:underline">Forgot your password?</a>
                    </div>
                    <input type="password" id="password" name="password" placeholder="••••••" class="mt-1 block w-full px-3 py-2 rounded-md text-white placeholder-gray-500 input-field focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex items-center mb-4">
                    <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-400">Remember me</label>
                </div>
                <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium btn-signin hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Sign in</button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-400">
                Don't have an account? <a href="#" class="font-medium text-blue-500 hover:underline">Sign up</a>
            </p>
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-[#1a1f27] text-gray-400">or</span>
                    </div>
                </div>
                <div class="mt-6 grid grid-cols-1 gap-3">
                    <a href="#" class="w-full inline-flex justify-center py-2 px-4 rounded-md shadow-sm text-sm font-medium text-gray-300 btn-google hover:bg-gray-700">
                        <svg class="mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                            <path fill="#FFC107" d="M43.6 20.8h-2.2v-9.6h-18v18.4h11.6c-1.6 4.6-6 8-11.4 8-6.6 0-12-5.4-12-12s5.4-12 12-12c3 0 5.7 1.1 7.7 3l7.1-7.1c-3.9-3.7-9.1-6-14.8-6-12.1 0-22 9.9-22 22s9.9 22 22 22c10.6 0 20-7.8 20-22.8 0-1.5-.1-2.9-.4-4.2z"/>
                            <path fill="#FF3D00" d="M6.3 14.5l7.3 5.3c1.9-3.9 5.9-6.8 10.4-6.8 3 0 5.7 1.1 7.7 3l7.1-7.1c-3.9-3.7-9.1-6-14.8-6-7.3-.1-14.2 4-17.7 11.6z"/>
                            <path fill="#4CAF50" d="M24 48c5.4 0 10.4-2.1 14.2-5.6l-6.5-6.5c-2.1 1.4-4.7 2.3-7.6 2.3-5.4 0-9.9-3.4-11.6-8.1l-7.1 5.5c3.5 7.1 10.4 12.4 18.6 12.4z"/>
                            <path fill="#1976D2" d="M43.6 20.8h-2.2v-9.6h-18v18.4h11.6c-1.6 4.6-6 8-11.4 8-6.6 0-12-5.4-12-12s5.4-12 12-12c3 0 5.7 1.1 7.7 3l7.1-7.1c-3.9-3.7-9.1-6-14.8-6-12.1 0-22 9.9-22 22s9.9 22 22 22c10.6 0 20-7.8 20-22.8 0-1.5-.1-2.9-.4-4.2z"/>
                        </svg>
                        Sign in with Google
                    </a>
                    <a href="#" class="w-full inline-flex justify-center py-2 px-4 rounded-md shadow-sm text-sm font-medium text-gray-300 btn-facebook hover:bg-gray-700">
                        <svg class="mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                            <path fill="#3b5998" d="M24 4c11 0 20 9 20 20s-9 20-20 20-20-9-20-20 9-20 20-20z"/>
                            <path fill="#fff" d="M29 16v-4c0-1.7 1.3-2 2-2h2v-6h-4c-5.4 0-6 3.3-6 6v4h-4v6h4v12h6v-12h4l1-6h-5z"/>
                        </svg>
                        Sign in with Facebook
                    </a>
                </div>
            </div>
        </div>
